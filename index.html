<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>StreamTV - Webview TV App</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="setThumbnails()">

    <section id="video-player-container" style="display: none;">
        <iframe 
            id="main-video-player" 
            width="100%" 
            height="100%" 
            frameborder="0" 
            allow="autoplay; encrypted-media; fullscreen"
            allowfullscreen
        ></iframe>
        
        <button id="back-button" class="focusable" data-row="-1" data-col="0" onclick="hideVideoPlayer()">
            ← Volver a Inicio
        </button>
    </section>

    <header id="header">
        <div class="logo">StreamTV</div>
        <nav>
            <a href="#" class="nav-item focusable" id="nav-peliculas" data-row="0" data-col="1">Películas</a>
            <a href="#" class="nav-item focusable" id="nav-series" data-row="0" data-col="2"></a>
            <a href="#" class="nav-item focusable" id="nav-buscar" data-row="0" data-col="3"></a>
        </nav>
    </header>

    <main id="main-content">
        
        <section class="hero-section">
            <div class="hero-movie focusable" id="hero-1" data-row="1" data-col="1" onclick="handleSelection('hero-1')">
                <div class="hero-info">
                    <h1>Destacado de la Semana</h1>
                    <button>▶ Reproducir Ahora</button>
                </div>
            </div>
        </section>

        <section class="grid-gallery-container">
            <h2>Todas las Películas y Series</h2>
            <div class="video-grid" id="video-grid">
                
                <div class="movie-card focusable" data-row="2" data-col="1" onclick="handleSelection('g-2-1')">
                    <img id="img-g-2-1" src="" alt="Peli A">
                </div>
                <div class="movie-card focusable" data-row="2" data-col="2" onclick="handleSelection('g-2-2')">
                    <img id="img-g-2-2" src="" alt="Peli B">
                </div>
                <div class="movie-card focusable" data-row="2" data-col="3" onclick="handleSelection('g-2-3')">
                    <img id="img-g-2-3" src="" alt="Peli C">
                </div>
                <div class="movie-card focusable" data-row="2" data-col="4" onclick="handleSelection('g-2-4')">
                    <img id="img-g-2-4" src="" alt="Peli D">
                </div>

                <div class="movie-card focusable" data-row="3" data-col="1" onclick="handleSelection('g-3-1')">
                    <img id="img-g-3-1" src="" alt="Peli E">
                </div>
                <div class="movie-card focusable" data-row="3" data-col="2" onclick="handleSelection('g-3-2')">
                    <img id="img-g-3-2" src="" alt="Peli F">
                </div>
                <div class="movie-card focusable" data-row="3" data-col="3" onclick="handleSelection('g-3-3')">
                    <img id="img-g-3-3" src="" alt="Peli G">
                </div>
                <div class="movie-card focusable" data-row="3" data-col="4" onclick="handleSelection('g-3-4')">
                    <img id="img-g-3-4" src="" alt="Peli H">
                </div>
                
            </div>
        </section>

    </main>
    
    <script src="app.js"></script>
</body>
</html>
